<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们认识了多久</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fddde6, #e0f7fa);
      font-family: 'ZCOOL XiaoWei', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .highlight {
      font-size: 1.5rem;
      color: #e91e63;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>👩‍❤️‍👨 我们认识了多久？</h1>
    <p class="highlight" id="days"></p>
    <p class="highlight" id="months"></p>
    <p>📅 从：2024年11月30日</p>
  </div>

  <audio id="bg-music" autoplay loop preload="auto" muted>
    <source src="https://cdn.jsdelivr.net/gh/skyadmin/audio-cdn/music/mengzhonghunli.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 标签。
  </audio>

  <footer>By testcsl &hearts;</footer>

  <script>
    // 自动播放音乐，等待用户第一次交互后取消静音
    document.addEventListener('click', () => {
      const bgm = document.getElementById('bg-music');
      bgm.muted = false;
      bgm.play();
    }, { once: true });

    const startDate = new Date("2024-11-30");
    const now = new Date();

    const diffTime = now - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
    let leftoverDays = now.getDate() - startDate.getDate();
    if (leftoverDays < 0) {
      months -= 1;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      leftoverDays += prevMonth.getDate();
    }

    document.getElementById("days").textContent = `已经 ${diffDays} 天啦！`;
    document.getElementById("months").textContent = `大约 ${months} 个月零 ${leftoverDays} 天 💕`;
  </script>
</body>
</html>
