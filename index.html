<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们认识了多久？</title>
  <style>
    body {
      font-family: "Segoe UI", "微软雅黑", sans-serif;
      background: linear-gradient(to right, #ffe6ec, #e6f2ff);
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .emoji-title {
      font-size: 2em;
    }

    #day-count {
      font-size: 1.8em;
      color: #ff4d88;
      margin-top: 30px;
    }

    #month-count {
      font-size: 1.6em;
      color: #e60073;
      margin-top: 10px;
    }

    #start-date {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }

    .footer .heart {
      color: red;
      font-size: 1.2em;
    }

    /* 自定义唱片样式 */
    .record {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px; /* 调整大小 */
      height: 60px;
      background-image: url('./custom-icon.png'); /* 使用相对路径指向仓库根目录 */
      background-size: cover;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      cursor: pointer;
      z-index: 999;
    }

    .paused {
      animation-play-state: paused !important;
      opacity: 0.6; /* 暂停时降低透明度 */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="emoji-title">👩‍❤️‍👩 我们认识了多久？</div>
  <div id="day-count">已经 X 天啦！</div>
  <div id="month-count">大约 X 个月零 X 天 💞</div>
  <div id="start-date">📅 从：2024年11月30日</div>

  <div class="footer">
    By testcsl <span class="heart">❤️</span>
  </div>

  <!-- 背景音乐 -->
  <audio id="bg-music" autoplay loop>
    <source src="dream-wedding.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 标签。
  </audio>

  <!-- 唱片播放控制 -->
  <div class="record" id="record-icon" title="点击暂停/播放"></div>

  <script>
    const startDate = new Date("2024-11-30");
    const dayCountEl = document.getElementById("day-count");
    const monthCountEl = document.getElementById("month-count");

    function updateDate() {
      const now = new Date();
      const diffTime = now - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      if (now.getDate() < startDate.getDate()) months--;

      let remainingDays = now.getDate() - startDate.getDate();
      if (remainingDays < 0) {
        const lastMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        remainingDays += lastMonthDays;
      }

      dayCountEl.innerHTML = `已经 <strong>${days}</strong> 天啦！`;
      monthCountEl.innerHTML = `大约 <strong>${months}</strong> 个月零 <strong>${remainingDays}</strong> 天 💞`;
    }

    updateDate();
    setInterval(updateDate, 60000);

    const audio = document.getElementById("bg-music");
    const record = document.getElementById("record-icon");

    record.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        record.classList.remove("paused");
      } else {
        audio.pause();
        record.classList.add("paused");
      }
    });
  </script>
</body>
</html>
