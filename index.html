<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们在一起的日子</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 2em;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #fff;
      color: #f8b500;
      border: 2px solid #f8b500;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f8b500;
      color: white;
    }
  </style>
</head>
<body>
  <h1>我们在一起的日子</h1>
  <div id="counter">加载中...</div>

  <!-- 播放按钮 -->
  <button onclick="document.getElementById('bg-music').play()">播放背景音乐 🎵</button>

  <!-- 背景音乐 -->
  <audio id="bg-music" autoplay loop>
    <source src="dream-wedding.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 标签。
  </audio>

  <script>
    // 设置确定关系的日期（格式：YYYY-MM-DD）
    const startDate = new Date("2023-11-30");

    function updateCounter() {
      const now = new Date();
      const diffTime = now - startDate;

      // 计算总天数
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      // 计算月数和天数
      let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      if (now.getDate() < startDate.getDate()) {
        months--;
      }

      const daysInCurrentMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      let remainingDays = now.getDate() - startDate.getDate();
      if (remainingDays < 0) {
        remainingDays += daysInCurrentMonth;
      }

      document.getElementById("counter").textContent = `已经过去 ${months} 个月 ${remainingDays} 天（共 ${days} 天）`;
    }

    updateCounter();
    setInterval(updateCounter, 60 * 1000); // 每分钟更新一次
  </script>
</body>
</html>
